  <script>
    const celulas = document.querySelectorAll("td");
    for(let i = 0; i < celulas.length-1; i++)
    {     
        const elemento = celulas[i];
        elemento.addEventListener("click", trocaClasseAtual, false);
        if(elemento.className == "")
        {
          elemento.classList.add("parede");
        }
    }
    function trocaClasseAtual(event)
    {
        let target = event.target;
        switch(target.className)
        {
          case "parede":
            target.classList.remove("parede");
            break;
          case "":
            target.classList.add("orcs");
            target.innerText = "O";
            break;
          case "orcs":
            target.classList.add("tesouro");
            target.classList.remove("orcs");
            target.innerText = "D";
            break;
          case "tesouro":
            target.classList.add("parede");
            target.classList.remove("tesouro");
            target.innerText = "";
            break;
        }
        if(target.className == "")
        {

        else
